{% extends 'layout.html' %}

{% block body %}
	<h1>Compare {{title}}</h1>
	
	<div class="{{visible}}">
		{% for id in ids %}
			<div id="{{id}}"></div>
		{% endfor %}
	</div>

	<form method="GET" class="pure-form">
		<div class="section">
			<div class="pure-g">
				<div class="pure-u-1-3">
					<select class="pure-u-23-24" name="compare1">
						{% for ticker in tickers %}
							<option value={{ticker["id"]}}>{{ticker["name"]}} - {{ticker["company"]}}</option>
						{% endfor %}
					</select>
				</div>
				<div class="pure-u-1-3">
					<select class="pure-u-23-24" name="compare2">
						{% for ticker in tickers %}
							<option value={{ticker["id"]}}>{{ticker["name"]}} - {{ticker["company"]}}</option>
						{% endfor %}
					</select>
				</div>
				<div class="pure-u-1-3">
					<select class="pure-u-23-24" name="attr" >
						<option value="open">Open</option>
						<option value="close">Close</option>
						<option value="high">High</option>
						<option value="low">Low</option>
						<option value="volume">Volume</option>
					</select>
				</div>
			</div>
			<hr class="rule">
			<div class="pure-g">
				<input type="submit" value="Compare" class="pure-button button-xlarge pure-u-1">
			</div>
		</div>
	</form>
	
{% endblock %}
