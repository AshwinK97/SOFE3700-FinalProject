{% extends 'layout.html' %}

{% block body %}
	<h1>{{ info["company"] }}</h1>
	<h2>{{ info["name"] }} </h2>
	<a href="/graph/{{info['id']}}">
		<div class="pure-button">View Graph</div>
	</a>
	<div id="stock-table">
		<h4>Showing 50 rows from page {{page}}</h4>
		{{ table|safe }}
	</div>
	<a href="/stock/{{info['id']}}/{{page}}">
		<div class="pure-button">Next Page</div>
	</a>
	
{% endblock %}
