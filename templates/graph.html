{% extends 'layout.html' %}

{% block body %}
	<h1>{{ company }}</h1>
	<h1>{{ name }}</h1>

	{% for id in ids %}
		<!--Graph-->
		<div id="{{id}}"></div>
	{% endfor %}

		<h2>Indicators</h2>
		<form action="/graph/{{ticker}}">
			<div class="pure-form">
				<div class="pure-u-1">
					<div class="pure-u-1-2">
						<!--
						<label for="RSI" class="pure-checkbox">RSI</label>
						<input class="pure-u-1-5" name="RSI" id="RSI" type="checkbox">
						<label for="SMA" class="pure-checkbox">SMA</label>
						<input class="pure-u-1-5" name="SMA" id="SMA" type="checkbox">
						<label for="MACD" class="pure-checkbox">MACD</label>
						<input class="pure-u-1-5" name="MACD" id="MACD" type="checkbox">
						<label for="OBV" class="pure-checkbox">OBV</label>
						<input class="pure-u-1-5" name="OBV" id="OBV" type="checkbox">
						-->
						<label for="Volume" class="pure-checkbox">Volume</label>
						<input class="pure-u-1-5" name="Volume" id="Volume" type="checkbox">
					</div>
					<div class="pure-u-1-3">
						<input class="pure-u-1 pure-button" type="submit" value="Run">
					</div>
				</div>
			</div>
		</form>

		<h2>Date Select</h2>
		<form action="/graph/{{ticker}}" class="pure-form">
			<div class="pure-g">
				<div class="pure-u-1-2">
					<label for="start">Start Date:</label>
					<input class="pure-u-23-24" type="date" name="date_start" id="start">
				</div>
				<div class="pure-u-1-2">
					<label for="end">End Date:</label>
					<input class="pure-u-23-24" type="date" name="date_end" id="end">
				</div>
				<hr>
				<div class="pure-u-1">
					<input class="pure-button button-xlarge pure-u-1" type="submit" value="Run" class="pure-button button-xlarge pure-u-1">
				</div>
			</div>
		</form>
	
{% endblock %}
