{% extends 'layout.html' %}

{% block body %}
	<h1>{{ company }}</h1>
	<h1>{{ name }}</h1>

	{% for id in ids %}
		<!--Graph-->
		<div id="{{id}}"></div>

		<h2>Indicators</h2>
		<form action="/graph/{{ticker}}">
			<div class="pure-g">
				<div class="pure-u-1">
					<input class="pure-u-1-6 button-secondary pure-button" type="submit" value="RSI">
					<input class="pure-u-1-6 button-secondary pure-button" type="submit" value="SMA">
					<input class="pure-u-1-6 button-secondary pure-button" type="submit" value="MACD">
					<input class="pure-u-1-6 button-secondary pure-button" type="submit" value="OBV">
					<input class="pure-u-1-6 button-secondary pure-button" type="submit" value="VWAP">
				</div>
			</div>
		</form>

		<h2>Date Select</h2>
		<form action="/graph/{{ticker}}" class="pure-form">
			<div class="pure-g">
				<div class="pure-u-1-2">
					<label for="start">Start Date:</label>
					<input class="pure-u-23-24" type="date" name="date_start" id="start">
				</div>
				<div class="pure-u-1-2">
					<label for="end">End Date:</label>
					<input class="pure-u-23-24" type="date" name="date_end" id="end">
				</div>
				<hr>
				<div class="pure-u-1">
					<input class="pure-button button-xlarge pure-u-1" type="submit" value="Run" class="pure-button button-xlarge pure-u-1">
				</div>
			</div>
		</form>
	{% endfor %}
	
{% endblock %}
