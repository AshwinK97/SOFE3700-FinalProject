{% extends 'layout.html' %}

{% block body %}
	<div class="section">
		<h1>View Stocks</h1>

		<table id="stock-table">
			{% for row in rows %}
				<tr>
					<td><a href="/stock/{{row['id']}}">{{row["company"]}} - {{row["name"]}}</a></td>
				</tr>
			{% endfor %}
		</table>
	</div>
	
	<div class="section">
		<h1>Compare</h1>
		<form action="">
			<input type="text" name="stock1">
		</form>
	</div>
	
{% endblock %}
