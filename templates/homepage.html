{% extends 'layout.html' %}

{% block body %}
	<div class="section">
		<h1>View Stocks</h1>
		<table id="stock-table" border="1" bordercolor="#cccccc">
			{% for row in rows %}
				<tr>
					<td>
						<a href="/stock/{{row['id']}}">{{row["company"]}} - {{row["name"]}}</a>
					</td>
				</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
